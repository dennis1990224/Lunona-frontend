<div class="readyMSGpop">
    <div class="head">
        <div class="title">
            <div style="vertical-align: inherit;">Ready Messages</div>
        </div>
        <div class="close_btn pointer"></div>
    </div>
    <div class="readyMessageList">
        <ul class="msg_ul">
            <li class="pointer r_message" *ngFor="let readyMessage of readyMessages" (click)="selectReadyMessage(readyMessage)">
                <div style="vertical-align: inherit;">
                    {{readyMessage.TranslatedValue.substring(0, 50)}}
                </div>
            </li>
        </ul>
    </div>
    <div class="foot">
        <div class="r_m_cat" [ngClass]="readyMessageIndex==1 ? 'on' : ''" (click)="selectMessageCategory(1)">
            <img
                [src]="readyMessageIndex==1 ? 'assets/img-2/conversation/First-messages-on.png' : 'assets/img-2/conversation/First-messages-off.png'">
        </div>
        <div class="r_m_cat" [ngClass]="readyMessageIndex==2 ? 'on' : ''" (click)="selectMessageCategory(2)">
            <img
                [src]="readyMessageIndex==2 ? 'assets/img-2/conversation/likes-on.png' : 'assets/img-2/conversation/likes-off.png'">
        </div>
        <div class="r_m_cat" [ngClass]="readyMessageIndex==3 ? 'on' : ''" (click)="selectMessageCategory(3)">
            <img
                [src]="readyMessageIndex==3 ? 'assets/img-2/conversation/flirt1-on.png' : 'assets/img-2/conversation/flirt1-off.png'">
        </div>
        <div class="r_m_cat" [ngClass]="readyMessageIndex==4 ? 'on' : ''" (click)="selectMessageCategory(4)">
            <img
                [src]="readyMessageIndex==4 ? 'assets/img-2/conversation/offers1-on.png' : 'assets/img-2/conversation/offers1-off.png'">
        </div>
        <div class="r_m_cat" [ngClass]="readyMessageIndex==5 ? 'on' : ''" (click)="selectMessageCategory(5)">
            <img
                [src]="readyMessageIndex==5 ? 'assets/img-2/conversation/question-on.png' : 'assets/img-2/conversation/question-off.png'">
        </div>
        <div class="r_m_cat" [ngClass]="readyMessageIndex==6 ? 'on' : ''" (click)="selectMessageCategory(6)">
            <img
                [src]="readyMessageIndex==6 ? 'assets/img-2/conversation/wishes-on.png' : 'assets/img-2/conversation/wishes-off.png'">
        </div>
        <div class="r_m_cat" [ngClass]="readyMessageIndex==7 ? 'on' : ''" (click)="selectMessageCategory(7)">
            <img
                [src]="readyMessageIndex==7 ? 'assets/img-2/conversation/sexy-on.png' : 'assets/img-2/conversation/sexy-off.png'">
        </div>
    </div>
</div>
