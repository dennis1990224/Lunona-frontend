<div class="map-container">
    <div class="map-dialog-header">
        <div class="md-toolbar-tools">
            <i></i>
            <span>Location</span>
            <div class="top close" [mat-dialog-close]="''">
                <span></span>
            </div>
        </div>
    </div>
    <div class="map-wrap">
        <div id="map_canvas" style="position: relative; overflow: hidden;">
            <google-map width="100%" height="100%" [center]="position">
                <map-marker [position]="position"></map-marker>
            </google-map>
        </div>
    </div>
    <div class="map-dialog-footer">
        <div class="map-dialog-footer-button no" [mat-dialog-close]="''">
            <span>Close</span>
        </div>
    </div>
</div>
