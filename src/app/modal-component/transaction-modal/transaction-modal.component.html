<div class="transaction-modal">
    <div class="md-dialog-content">
        <h2 class="md-title"> Transaction information </h2>
        <div class="md-dialog-content-body">
            Transaction id: {{data.TransactionID}}
            <br>
            TotalCredits: {{data.SilverCredit}} Lun
            <br>
            Date: {{data.DateTimeCreate.slice(6,19) | date: 'medium'}}
        </div>
    </div>
    <div class="md-dialog-action">
        <button [mat-dialog-close]="''" class="md-primary md-confirm-button md-button md-default-theme md-autofocus">
            <span>DONE</span>
        </button>
    </div>
</div>
