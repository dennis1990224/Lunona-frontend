<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }
</style>

<!-- Toolbar -->
<div [@routeAnimations]="getAnimation()">
  <div *ngIf="isLanding" class="dots-scroll dotstyle dotstyle-scaleup vertical-center">
    <ul>
      <li *ngFor="let dot of dots" class="first">
        <a [ngClass]="pagePath == dot ? 'current' : ''" (click)="goToByDot(dot)"></a>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>
