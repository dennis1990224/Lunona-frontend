<div class="chat-dashboard-container">
    <div class="chat-dashboard-wrap">
        <div class="chat-dashboard-header" *ngIf="unreadCount>0">
            <img src="assets/img-2/conversation/new-messages.png">
        </div>
        <div class="chat-dashboard-header" *ngIf="unreadCount==0">
            <img src="assets/img-2/conversation/read-iconpng.png">
        </div>
        <div class="chat-dashboard-main">
            <div class="box">
                <h2>
                    <b *ngIf="unreadCount>0">New message: {{unreadCount}}</b>
                    <span *ngIf="unreadCount==0">No Unread messages!</span>
                </h2>
            </div>
        </div>
        <div class="chat-dashboard-footer" *ngIf="unreadCount>0">
            <div class="box">
                <div class="new-message-counter">
                    <h3>{{unreadCount}}</h3>
                </div>
                <div class="title new-message">
                    <h2>Form your Contacts</h2>
                </div>
            </div>
            <div class="box">
                <div class="message-counter">
                    <h3>0</h3>
                </div>
                <div class="title my-request">
                    <h2>Messages from Requests</h2>
                </div>
            </div>
            <div class="box">
                <div class="message-counter">
                    <h3>0</h3>
                </div>
                <div class="title my-request">
                    <h2>Your Accepted Requests</h2>
                </div>
            </div>
        </div>
    </div>
</div>
