                                    </div>
                                    <div class="filters">
                                        <div class="age_filter filter_area appearAnim appearAnimMessage" style="opacity: 1; transform: none;">
                                            <div class="title text--weight-medium label">Age</div>
                                            <div class="wrapper">
                                                <div style="float: left; width: 35px; margin-bottom: 25px;">From</div>
                                                <div style="float: right; width: 20px; margin-bottom: 25px;">To</div>
                                                <ng5-slider class="social-range" [(value)]="socialMinValue" [(highValue)]="socialMaxValue" [options]="options"></ng5-slider>
                                            </div>
                                        </div>
                                        <div class="type_filter filter_area appearAnim appearAnimMessage" style="opacity: 1; transform: none;">
                                            <div class="title text--weight-medium label">Type</div>
                                            <mat-form-field appearance="outline" *ngIf="autoMessageRuleType" style="width: 100%;">
                                                <mat-select [(ngModel)]="selectedRuleType" ngDefaultControl>
                                                    <mat-option *ngFor="let ruleType of autoMessageRuleType;" [value]="ruleType.ID">
                                                        {{ruleType.Title}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="type_filter_selected filter_area appearAnim appearAnimMessage" style="opacity: 1; transform: none;">
                                            <div *ngIf="selectedRuleType==1" class="country filter_subscription">
                                                <div class="title text--weight-medium label">Country</div>
                                                <div class="country_autocomplete">
                                                    <div class="autocomplete_wrapper" *ngFor="let item of countryArray; let i=index;">
                                                        <input type="text" placeholder="(type country)" aria-label="Number" matInput [(ngModel)]="country[i]" (ngModelChange)="doFilter(i)" [matAutocomplete]="auto" style="width: 98%; margin-left: 2%;">
                                                        <mat-autocomplete #auto="matAutocomplete">
                                                            <mat-option *ngFor="let filterCountry of filterCountries" [value]="filterCountry.CountryName">
                                                                {{filterCountry.CountryName}}
                                                            </mat-option>
                                                        </mat-autocomplete>
                                                    </div>
                                                    <div class="actions">
                                                        <div class="remove pointer" style="transform: scale(1);" (click)="deleteCountry()"></div>
                                                        <div class="add pointer" (click)="addCountry()"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div *ngIf="selectedRuleType==2" class="country city filter_subsection clearfix">
                                                <div class="title text--weight-medium label">Country - Town</div>
                                                <div class="country_autocomplete">
                                                    <div class="country_wrapper">
                                                        <span>{{selectedCountryCity}}</span>
                                                    </div>
                                                    <div class="autocomplete_wrapper city_wrapper">
                                                        <input type="text" placeholder="(type city)" aria-label="Number" matInput [(ngModel)]="city" (ngModelChange)="dofilterCity()" [matAutocomplete]="auto2">
                                                        <mat-autocomplete #auto2="matAutocomplete" (optionSelected)="onSelectionChange($event)">
                                                            <mat-option *ngFor="let city of allCities" [value]="city">
                                                                {{city}}
                                                            </mat-option>
                                                        </mat-autocomplete>
                                                    </div>
                                                </div>
                                            </div>
                                            <div *ngIf="selectedRuleType==3" class="distance filter_subsection" style="transform: translateY(0px); opacity: 1;">
                                                <div class="distance filter_subsection clearfix">
                                                    <div class="title text--weight-medium">Distance</div>
                                                    <div class="distance_input">
                                                        <input type="number" [(ngModel)]="distance" class="ng-pristine ng-untouched ng-valid">
                                                        <div class="actions">
                                                            <div class="unit">Km</div>
                                                            <div class="action increase pointer" (click)="increaseDistance()"></div>
                                                            <div class="action decrease pointer" (click)="decreaseDistance()"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="message_actions">
                                        <div class="execution appearAnim appearAnimMessage" style="opacity: 1; transform: none;">
                                            <div class="title text--weight-medium label">Execute</div>
                                            <mat-form-field appearance="outline" *ngIf="autoMessageExecutionTypes" style="width: 100%;">
                                                <mat-select [(ngModel)]="selectedExecutionType" ngDefaultControl>
                                                    <mat-option *ngFor="let autoMessageExecutionType of autoMessageExecutionTypes;" [value]="autoMessageExecutionType.ID">
                                                        {{autoMessageExecutionType.Title}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="message_area appearAnim appearAnimMessage" style="opacity: 1; transform: none;">
                                            <div class="title text--weight-medium label">Message</div>
                                            <div class="wrap_message">
                                                <textarea class="ng-pristine" [(ngModel)]="message"></textarea>
                                            </div>
                                            <div class="automatic_messages_btn pointer" (click)="openAutoMessageModal()">Select from Auto Messages</div>
                                            <div *ngIf="message.length > 0" class="automatic_messages_btn delete pointer" (click)="deleteMessage()">Delete this message</div>
                                        </div>
                                        <div class="clearfix appearAnim appearAnimMessage" style="opacity: 1; transform: none;">
                                            <div class="action btn pointer text--weight-medium save" (click)="saveAutoMessage()">Save</div>
                                            <div class="action btn pointer text--weight-medium cancel" [routerLink]="['/member/bank/auto-msg/dashboard']">Cancel</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
